<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <p id="demo"></p>
    <p>Time start as per the used as well as stopping as per the user</p>
    <button onclick= "mychar=setInterval(mytime, 1000)">Press to start time</button>
    <button onclick= "clearInterval(mychar)">Press to Stop time</button>

    <script>

        
       

        function mytime() {
            const d = new Date()
            document.getElementById("demo").innerHTML = d.toLocaleTimeString();

        }
    </script>

</body>

</html>
