<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Practice Doc</title>
</head>

<body bgcolor="#a4acad">

    <h1>Login Page</h1>

    <form action="" method="post" class="form-example">
        <div class="form-example">
            <label for="name"><b>First name: </b></label>
            <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
            <label for="email"><b>Last name: </b></label>
            <input type="text" name="Last name" id="Last name" required />
        </div>
        <div class="form-example">
            <label for="email"><b>Enter your email: </b></label>
            <input type="email" name="email" id="email" required />
        </div>
        <div class="form-example">
            <label for="email"><b>User Name: </b></label>
            <input type="text" name="user name" id="user name" required />
        </div>
        <div>
            <label for="start"><b>Select date: </b></label>
            <input type="date" id="start" name="trip-start" value="" min="2022-01-01" max="2025-12-31" />
        </div>
        <div>

            <legend><i>Preferred Language</i></legend>
            <div>
                <input type="checkbox" id="Hindi" name="interest" value="Hindi" />
                <label for="Hindi">Hindi</label>
            </div>
            <div>
                <input type="checkbox" id="English" name="interest" value="English" />
                <label for="English">English</label>
            </div>
            <div>
                <input type="checkbox" id="Marathi" name="interest" value="Marathi" />
                <label for="Marathi">Marathi</label>
            </div>
        </div>
        <legend>Gender</legend>

        <div>
            <input type="radio" id="Male" name="drone" value="Male" />
            <label for="Male">Male</label>
        </div>

        <div>
            <input type="radio" id="Female" name="drone" value="Female" />
            <label for="Female">Female</label>
        </div>

        <div>
            <input type="radio" id="Non-Binary" name="drone" value="Non-Binary" />
            <label for="Non-Binary">Non-Binary</label>
        </div>
        <div class="form-example">
            <label for="Password"><b>Password: </b></label>
            <input type="password" name="Password" id="Password" required />
        </div>
        <div class="form-example">
            <label for="password"><b>Confirm password: </b></label>
            <input type="password" name="password" id="password" required />
        </div>
        <div class="form-example">
            <input type="submit" value="Login" />
        </div>
    </form>


</body>

</html>
